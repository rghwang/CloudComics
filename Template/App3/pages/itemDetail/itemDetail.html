<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS 참조 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <div id="itemTemplate" data-win-control="WinJS.Binding.Template">
        <div id="zoomElement" class="item-container" >
            <img class="item-image" src="#" data-win-bind="src: image" />
        </div>
    </div>
    <!-- 로드되어 표시되는 콘텐츠입니다. -->
    <div id="imageFlipView"
        data-win-control="WinJS.UI.FlipView"
        data-win-options="{  }">
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Show All', icon:'', section:'selection'}" type="button"></button>
    </div>
</body>
</html>
