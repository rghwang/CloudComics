<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>options</title>

    <!-- WinJS 참조 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="/js/data.js"></script>
    <link href="options.css" rel="stylesheet" />
    <script src="options.js"></script>
</head>
<body>
    <div id="folderListTemplate" data-win-control="WinJS.Binding.Template">
        <div class="item-template">
            <h4 class="option-title" data-win-bind="innerText : title"></h4>
        </div>
    </div>
    <div class="options fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Options</span>
            </h1>
        </header>
        <section class="optionmain" aria-label="Main content" role="main">
            <div id="trial">
                <h2 class="option-label" id="trial_info">License Information</h2>
                <h4 class="option-desc" id="trial_txt">Updating license information...</h4>
                <button id="purchase" class="purchase-button" disabled>Purchase</button>
            </div>
            <h2 class="option-label">Image Folders</h2>
            <h4 class="option-desc">This app can view images in these folders.</h4>
            <div class="folder-list" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'multi', swipeBehavior: 'none', tapBehavior: 'toggleSelect' }"></div>
            <button id="add" type="button">Add</button>
            <button id="remove" type="button" disabled>Remove</button>
            <button id="clear" type="button">Clear</button>
            <div id="OK">
                <h2 class="option-label" id="OK_label">Action Required</h2>
                <h4 class="option-desc" id="OK_msg"></h4>
                <button id="OK_btn" type="button">View</button>
            </div>
        </section>
    </div>
</body>
</html>
