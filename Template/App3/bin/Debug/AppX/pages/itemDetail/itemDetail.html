<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS 참조 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>

    
    <!-- Microsoft Advertising required references -->
    <script src="/MSAdvertisingJS/ads/ad.js"></script>
    

</head>
<body>
    <div id="itemTemplate" data-win-control="WinJS.Binding.Template">
        <div id="zoomElement" class="item-container">
            <div class="canvas">
                <img class="item-image" src="/images/loading.png" data-win-bind="src: image" />
            </div>
        </div>
    </div>
    <!-- 로드되어 표시되는 콘텐츠입니다. -->
    <div id="imageFlipView"
        data-win-control="WinJS.UI.FlipView"
        data-win-options="{  }">
    </div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{layout:'custom', placement:'top'}">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Back', icon:'back', section:'selection'}" type="button"></button>

        <div id="path" class="appbar_filename">File Path</div>

    </div>
    <div id="appbar_bottom" data-win-control="WinJS.UI.AppBar" data-win-options="{layout:'custom', placement:'bottom'}">
        <button class="appbar_del" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'del', label:'Delete', icon:'delete'}" type="button"></button>
        <button class="appbar_zoomin" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'zoomin', label:'Zoom In', icon:'zoomin'}" type="button"></button>
        <button class="appbar_zoomout" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'zoomout', label:'Zoom Out', icon:'zoomout'}" type="button"></button>
    </div>
    
    <div id="myAd" style="position: absolute; top: 0px; left: 0px; width: 728px; height: 90px; z-index: 1"
        data-win-control="MicrosoftNSJS.Advertising.AdControl"
        data-win-options="{applicationId: '73938e58-ffe3-4988-9947-8efef8407381', adUnitId: '135510'}">
    </div>
</body>
</html>
